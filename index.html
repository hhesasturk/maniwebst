  <script>
    const miniManifests = [
      "Sen buna hazırsın 🌿",
      "Bu gerçekliğe doğru çekiliyorsun ✨",
      "Hayalin şu an gerçekleşiyor 💫",
      "Seninle uyum içinde 🌟",
      "Bu enerji çalışıyor ✨",
      "Kendini olmuş gibi hisset 🌿",
      "Manifesto gücün aktif 💫",
      "Hayalin içindesin 🌟"
    ];

    function showMiniManifest(element) {
      const manifest = miniManifests[Math.floor(Math.random() * miniManifests.length)];
      const tooltip = document.createElement('div');
      tooltip.className = 'mini-manifest';
      tooltip.textContent = manifest;
      
      const rect = element.getBoundingClientRect();
      tooltip.style.left = rect.left + 'px';
      tooltip.style.top = (rect.top - 50) + 'px';
      
      document.body.appendChild(tooltip);
      
      setTimeout(() => {
        tooltip.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        tooltip.classList.remove('show');
        setTimeout(() => {
          document.body.removeChild(tooltip);
        }, 300);
      }, 2000);
    }

    async function getManifestResponse() {
      const input = document.getElementById('manifestInput');
      const button = document.getElementById('manifestButton');
      const responseBox = document.getElementById('responseBox');
      const responseText = document.getElementById('responseText');
      
      if (!input.value.trim()) {
        alert('Lütfen hayalinizi yazın.');
        return;
      }
      
      button.disabled = true;
      button.innerHTML = 'Manifesto Hazırlanıyor<span class="loading"></span>';
      
      try {
        const response = await fetch('/api/manifest', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            manifest: input.value.trim()
          })
        });
        
        if (!response.ok) {
          throw new Error('API yanıt vermedi');
        }
        
        const data = await response.json();
        responseText.innerHTML = data.response.replace(/\n/g, '<br>');
        responseBox.style.display = 'block';
        
        // Scroll to response
        responseBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        // Track event
        if (typeof gtag !== 'undefined') {
          gtag('event', 'manifest_request', {
            'event_category': 'engagement',
            'event_label': 'manifest_generated'
          });
        }
        
      } catch (error) {
        console.error('Error:', error);
        responseText.innerHTML = 'Üzgünüz, şu anda manifesto oluşturamıyoruz. Lütfen daha sonra tekrar deneyin.';
        responseBox.style.display = 'block';
      } finally {
        button.disabled = false;
        button.innerHTML = 'Manifestomu Al';
      }
    }

    // Enter key to submit
    document.getElementById('manifestInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        getManifestResponse();
      }
    });

    // Auto-resize textarea
    document.getElementById('manifestInput').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });

    // Footer link handlers
    document.querySelectorAll('.footer-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        window.location.href = href;
      });
    });
  </script>
