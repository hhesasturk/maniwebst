    body {

    }

      position: absolute;

      z-index: 1;

      transition: filter 0.3s, transform 0.3s, color 0.3s;

      background: transparent;

      align-items: center;
      justify-content: center;

      -webkit-user-drag: none;
      animation: float 6s ease-in-out infinite;

    }
    .floating-element:hover {
      filter: drop-shadow(0 16px 32px rgba(34,87,122,0.25));

      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
      cursor: grabbing;
    }
    .floating-element.dragging {

      filter: drop-shadow(0 20px 40px rgba(34,87,122,0.4));
      z-index: 1000;
    }
    .floating-element.double-clicked {
      animation: pulse 0.6s ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.4) rotate(10deg); }
      100% { transform: scale(1); }

      if (i === 1) msg = currentLanguage === 'tr' ? "benim hayatım başkalarının hayalleri olabilir" : "my life might be someone else's dreams";

      const updateMessage = () => {

            "Each day starts with new hope.",

            "Life always offers me new opportunities.",

      };
      
      // Mesajı güncelle
      msg = updateMessage();
      const msgDiv = element.querySelector('.element-message');
      
      // Sürükle-bırak özelliği (mouse)
      let dragTarget = null;
      let isDragging = false;
      let startX, startY, startLeft, startTop;
      let isMouseDown = false;
      
      // Mouse events
      element.addEventListener('mousedown', function(e) {
        isMouseDown = true;
        dragTarget = element;
        isDragging = true;
        element.classList.add('dragging');
        startX = e.clientX;
        startY = e.clientY;
        startLeft = parseFloat(element.style.left);
        startTop = parseFloat(element.style.top);
        e.preventDefault();
      });
      
      document.addEventListener('mousemove', function(e) {
        if (isDragging && dragTarget === element && isMouseDown) {
          const deltaX = e.clientX - startX;
          const deltaY = e.clientY - startY;
          const newLeft = startLeft + (deltaX / window.innerWidth) * 100;
          const newTop = startTop + (deltaY / window.innerHeight) * 100;
          const maxLeft = 95 - (parseFloat(element.style.width) / window.innerWidth) * 100;
          const maxTop = 95 - (parseFloat(element.style.height) / window.innerHeight) * 100;
          element.style.left = Math.max(0, Math.min(maxLeft, newLeft)) + 'vw';
          element.style.top = Math.max(0, Math.min(maxTop, newTop)) + 'vh';
        }
      });
      
      document.addEventListener('mouseup', function() {
        if (isDragging && dragTarget === element) {
          isDragging = false;
          dragTarget = null;
          isMouseDown = false;
          element.classList.remove('dragging');
        }
      });
      // Touch events for mobile/tablet
      let touchStartTime = 0;
      let touchStartX = 0;
      let touchStartY = 0;
      
      element.addEventListener('touchstart', function(e) {
        const touch = e.touches[0];
        touchStartX = touch.clientX;
        touchStartY = touch.clientY;
        touchStartTime = Date.now();
        
        // Kısa dokunma (tıklama) - mesaj göster
        setTimeout(() => {
          if (!isDragging) {
            document.querySelectorAll('.element-message').forEach(el => el.style.display = 'none');
            // Güncel dildeki mesajı al
            const currentMsg = element.dataset.message || getRandomMessage();
            msgDiv.textContent = currentMsg;

        }, 200);
        
        // Sürükleme için hazırlık
        dragTarget = element;

        element.classList.add('dragging');
        startX = touchStartX;
        startY = touchStartY;
        startLeft = parseFloat(element.style.left);
        startTop = parseFloat(element.style.top);
        e.preventDefault();
      }, {passive:false});
      document.addEventListener('touchmove', function(e) {
        if (isDragging && dragTarget === element) {
          const touch = e.touches[0];
          const deltaX = touch.clientX - startX;
          const deltaY = touch.clientY - startY;
          const newLeft = startLeft + (deltaX / window.innerWidth) * 100;
          const newTop = startTop + (deltaY / window.innerHeight) * 100;
          const maxLeft = 95 - (parseFloat(element.style.width) / window.innerWidth) * 100;
          const maxTop = 95 - (parseFloat(element.style.height) / window.innerHeight) * 100;
          element.style.left = Math.max(0, Math.min(maxLeft, newLeft)) + 'vw';
          element.style.top = Math.max(0, Math.min(maxTop, newTop)) + 'vh';
        }
      }, {passive:false});
      document.addEventListener('touchend', function() {
        if (isDragging && dragTarget === element) {
          isDragging = false;
          dragTarget = null;
          element.classList.remove('dragging');
        }
      });
      
      // Çift tıklama efekti
      let clickCount = 0;
      let clickTimer;
      
      element.addEventListener('click', function(e) {
        if (isDragging) return;
        
        clickCount++;
        if (clickCount === 1) {
          clickTimer = setTimeout(() => {
                      // Tek tıklama - mesaj göster
          document.querySelectorAll('.element-message').forEach(el => el.style.display = 'none');
          // Güncel dildeki mesajı al
          const currentMsg = element.dataset.message || getRandomMessage();
          msgDiv.textContent = currentMsg;
          msgDiv.style.display = 'block';
          
          // Mobilde mesaj konumlandırmasını kontrol et
          if (window.innerWidth <= 600) {
            setTimeout(() => {
              const rect = msgDiv.getBoundingClientRect();
              const viewportWidth = window.innerWidth;
              const viewportHeight = window.innerHeight;
              
              // Sağ kenar taşması kontrolü
              if (rect.right > viewportWidth - 10) {
                msgDiv.style.left = 'auto';
                msgDiv.style.right = '10px';
                msgDiv.style.transform = 'translateY(10px)';
              }
              
              // Sol kenar taşması kontrolü
              if (rect.left < 10) {
                msgDiv.style.left = '10px';
                msgDiv.style.transform = 'translateY(10px)';
              }
              
              // Alt kenar taşması kontrolü
              if (rect.bottom > viewportHeight - 10) {
                msgDiv.style.top = 'auto';
                msgDiv.style.bottom = '100%';
                msgDiv.style.transform = 'translateX(-50%) translateY(-10px)';
              }
            }, 10);
          }
          
          clickCount = 0;
          
          // Track emoji click in Google Analytics
          if (typeof gtag !== 'undefined') {
            gtag('event', 'emoji_click', {
              'emoji_symbol': element.textContent.trim(),
              'language': currentLanguage
            });
          }
          }, 200);
        } else {
          // Çift tıklama - özel efekt
          clearTimeout(clickTimer);
          clickCount = 0;
          element.classList.add('double-clicked');
          setTimeout(() => {
            element.classList.remove('double-clicked');
          }, 600);
          
          // Renk değişimi
          const colors = ['#FFD700', '#FF69B4', '#00CED1', '#FF6347', '#9370DB'];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          element.style.filter = `drop-shadow(0 8px 24px ${randomColor}40) hue-rotate(${Math.random() * 360}deg)`;
          
          // Mesajı gizle
          msgDiv.style.display = 'none';
        }
      });
      
      // Mobil touch event'leri için
      element.addEventListener('touchstart', function(e) {
        e.preventDefault();
        if (isDragging) return;
        
        clickCount++;
        if (clickCount === 1) {
          clickTimer = setTimeout(() => {
                      // Tek tıklama - mesaj göster
          document.querySelectorAll('.element-message').forEach(el => el.style.display = 'none');
          // Güncel dildeki mesajı al
          const currentMsg = element.dataset.message || getRandomMessage();
          msgDiv.textContent = currentMsg;
          msgDiv.style.display = 'block';
          
          // Mobilde mesaj konumlandırmasını kontrol et
          if (window.innerWidth <= 600) {
            setTimeout(() => {
              const rect = msgDiv.getBoundingClientRect();
              const viewportWidth = window.innerWidth;
              const viewportHeight = window.innerHeight;
              
              // Sağ kenar taşması kontrolü
              if (rect.right > viewportWidth - 10) {
                msgDiv.style.left = 'auto';
                msgDiv.style.right = '10px';
                msgDiv.style.transform = 'translateY(10px)';
              }
              
              // Sol kenar taşması kontrolü
              if (rect.left < 10) {
                msgDiv.style.left = '10px';
                msgDiv.style.transform = 'translateY(10px)';
              }
              
              // Alt kenar taşması kontrolü
              if (rect.bottom > viewportHeight - 10) {
                msgDiv.style.top = 'auto';
                msgDiv.style.bottom = '100%';
                msgDiv.style.transform = 'translateX(-50%) translateY(-10px)';
              }
            }, 10);
          }
          
          clickCount = 0;
          
          // Track emoji click in Google Analytics
          if (typeof gtag !== 'undefined') {
            gtag('event', 'emoji_click', {
              'emoji_symbol': element.textContent.trim(),
              'language': currentLanguage
            });
          }
          }, 200);
        } else {
          // Çift tıklama - özel efekt
          clearTimeout(clickTimer);
          clickCount = 0;
          element.classList.add('double-clicked');
          setTimeout(() => {
            element.classList.remove('double-clicked');
          }, 600);
          
          // Renk değişimi
          const colors = ['#FFD700', '#FF69B4', '#00CED1', '#FF6347', '#9370DB'];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          element.style.filter = `drop-shadow(0 8px 24px ${randomColor}40) hue-rotate(${Math.random() * 360}deg)`;
          
          // Mesajı gizle
          msgDiv.style.display = 'none';
        }
      });
      
      // Mesajı gizle
      document.body.addEventListener('click', function(e) {
        if (!element.contains(e.target)) {
          msgDiv.style.display = 'none';
        }
      });
    }
    
    // Daha akıcı ve doğal hareket için orbital ve sinus dalga karışımı
    function animateElements() {
      document.querySelectorAll('.floating-element').forEach((element, idx) => {
        const baseLeft = parseFloat(element.style.left);
        const baseTop = parseFloat(element.style.top);
        const ampX = 2 + Math.random() * 2;
        const ampY = 2 + Math.random() * 2;
        const speed = 6000 + Math.random() * 6000;
        const phase = Math.random() * Math.PI * 2;
        const orbit = 2 + Math.random() * 2;
        function move() {
          const now = Date.now();
          const t = now / speed + phase;
          // Akıcı orbital ve dalga hareketi
          element.style.left = (baseLeft + Math.sin(t) * ampX + Math.cos(t * 0.7) * orbit) + 'vw';
          element.style.top = (baseTop + Math.cos(t * 0.8) * ampY + Math.sin(t * 0.5) * orbit) + 'vh';
          requestAnimationFrame(move);
        }
        move();
      });
    }
    animateElements();

    // Ortadaki kutu: Kullanıcı yazısı ve motivasyon cevabı
    const centerForm = document.getElementById('centerForm');
    const centerInput = document.getElementById('centerInput');
    const centerAnswer = document.getElementById('centerAnswer');
    const centerBtn = document.getElementById('manifestBtn');
    const progressBar = document.getElementById('progressBar');
    const successSound = document.getElementById('successSound');

    // Konfeti efekti
    function createConfetti() {
      const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }

    // Progress bar animasyonu
    function startProgress() {
      progressBar.style.width = '0%';
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 90) {
          clearInterval(interval);
        } else {
          width += Math.random() * 15;
          progressBar.style.width = width + '%';
        }
      }, 200);
      return interval;
    }

    function completeProgress() {
      progressBar.style.width = '100%';
      setTimeout(() => {
        progressBar.style.width = '0%';
      }, 500);
    }

    centerForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      if (centerInput.value.trim().length === 0) {
        centerAnswer.textContent = translations[currentLanguage].errorMessages.emptyInput;
        centerAnswer.style.color = '#b71c1c';
        return;
      }
      
      // Loading durumu
      centerBtn.disabled = true;
      centerBtn.textContent = translations[currentLanguage].errorMessages.loading;
      centerBtn.classList.add('loading');
      centerAnswer.textContent = '';
      
      // Progress bar başlat
      const progressInterval = startProgress();
      
      try {
        const response = await fetch('https://maniwebst.com/api/manifest', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userMessage: centerInput.value })
        });
        const data = await response.json();
        
        // Progress bar tamamla
        clearInterval(progressInterval);
        completeProgress();
        
        if (data.answer) {
          centerAnswer.textContent = data.answer;
          centerAnswer.style.color = '#1a237e';
          
                  // Başarı efektleri
        createConfetti();
        successSound.currentTime = 0;
        successSound.play().catch(e => console.log('Ses çalınamadı'));
        
        // Track successful manifest in Google Analytics
        if (typeof gtag !== 'undefined') {
          gtag('event', 'manifest_success', {
            'language': currentLanguage,
            'input_length': centerInput.value.length
          });
        }
          
          // Başarı animasyonu
          centerAnswer.style.animation = 'none';
          centerAnswer.offsetHeight; // Reflow
          centerAnswer.style.animation = 'answerFadeIn 0.5s ease';
          
        } else {
          centerAnswer.textContent = translations[currentLanguage].errorMessages.generalError;
          centerAnswer.style.color = '#b71c1c';
        }
      } catch (err) {
        console.error('API Hatası:', err);
        if (err.name === 'TypeError' && err.message.includes('fetch')) {
          centerAnswer.textContent = translations[currentLanguage].errorMessages.serverError;
        } else if (err.message.includes('CORS')) {
          centerAnswer.textContent = translations[currentLanguage].errorMessages.corsError;
        } else {
          centerAnswer.textContent = translations[currentLanguage].errorMessages.generalError;
        }
        centerAnswer.style.color = '#b71c1c';
      }
      
      // Loading durumunu kaldır
      centerBtn.disabled = false;
      centerBtn.textContent = translations[currentLanguage].manifestBtn;
      centerBtn.classList.remove('loading');
    });

    // Otomatik başlat (bazı tarayıcılarda kullanıcı etkileşimi gerekebilir)
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.play();
      }, 500);
    });

    // --- PAYLAŞIM MENÜSÜ JS ---
    // Paylaşım butonları fonksiyonları
    document.getElementById('shareX').onclick = function() {
      const url = 'https://twitter.com/intent/tweet?text=' + encodeURIComponent(centerAnswer.textContent.trim());
      window.open(url, '_blank');
      document.getElementById('emojiSound').currentTime = 0; document.getElementById('emojiSound').play();
      
      // Track X share in Google Analytics
      if (typeof gtag !== 'undefined') {
        gtag('event', 'share', {
          'method': 'twitter',
          'language': currentLanguage
        });
      }
    };
    document.getElementById('shareWhatsapp').onclick = function() {
      const url = 'https://wa.me/?text=' + encodeURIComponent(centerAnswer.textContent.trim());
      window.open(url, '_blank');
      document.getElementById('emojiSound').currentTime = 0; document.getElementById('emojiSound').play();
      
      // Track WhatsApp share in Google Analytics
      if (typeof gtag !== 'undefined') {
        gtag('event', 'share', {
          'method': 'whatsapp',
          'language': currentLanguage
        });
      }
    };
    document.getElementById('shareInsta').onclick = function() {
      // Instagram doğrudan metin paylaşımı desteklemez, kopyala önerisi
      if (navigator.clipboard) {
        navigator.clipboard.writeText(centerAnswer.textContent.trim());
        alert(translations[currentLanguage].errorMessages.clipboardSuccess);
      }
      document.getElementById('emojiSound').currentTime = 0; document.getElementById('emojiSound').play();
    };
    document.getElementById('shareCopy').onclick = function() {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(centerAnswer.textContent.trim());
      }
      document.getElementById('emojiSound').currentTime = 0; document.getElementById('emojiSound').play();
      
      // Track copy in Google Analytics
      if (typeof gtag !== 'undefined') {
        gtag('event', 'share', {
          'method': 'copy',
          'language': currentLanguage
        });
      }
    };
    // Web Share API desteği (mobilde)
    if (navigator.share) {
      [document.getElementById('shareX'), document.getElementById('shareWhatsapp'), document.getElementById('shareInsta'), document.getElementById('shareCopy')].forEach(btn => {
        btn.addEventListener('dblclick', function() {
          navigator.share({ text: centerAnswer.textContent.trim() });
          document.getElementById('emojiSound').currentTime = 0; document.getElementById('emojiSound').play();
        });
      });
    }

    // --- EMOJİLERE SES EFEKTİ ---
    function playEmojiClickSound() {
      const audio = document.getElementById('emojiClickSound');
      audio.currentTime = 0;
      audio.play();
    }
    // Tüm emojilere tıklama ve dokunma olayında sesi oynat
    function addEmojiSoundEvents() {
      document.querySelectorAll('.floating-element').forEach(element => {
        // Mouse events
        element.addEventListener('mousedown', playEmojiClickSound);
        
        // Touch events (mobil için)
        element.addEventListener('touchstart', function(e) {
          playEmojiClickSound();
          // Haptic feedback (vibrasyon)
          if (navigator.vibrate) {
            navigator.vibrate(50);
          }
          e.preventDefault();
        }, { passive: false });
        
        // Mobil için özel dokunma efekti
        element.addEventListener('touchstart', function() {
          element.style.transform = 'scale(0.9)';
        });
        
        element.addEventListener('touchend', function() {
          element.style.transform = '';
        });
      });
    }
    // Sayfa yüklendiğinde ses olaylarını bağla
    window.addEventListener('DOMContentLoaded', addEmojiSoundEvents);
    

    
    // Mobil için ek dokunma iyileştirmeleri
    if ('ontouchstart' in window) {
      // Mobil cihaz tespiti
      document.body.classList.add('mobile-device');
      
      // Emoji dokunma olaylarını iyileştir
      document.querySelectorAll('.floating-element').forEach(element => {
        let touchStartTime;
        let touchEndTime;
        let isTouchMoved = false;
        
        element.addEventListener('touchstart', function(e) {
          touchStartTime = new Date().getTime();
          isTouchMoved = false;
          element.classList.add('touching');
        });
        
        element.addEventListener('touchmove', function(e) {
          isTouchMoved = true;
        });
        
        element.addEventListener('touchend', function(e) {
          touchEndTime = new Date().getTime();
          const touchDuration = touchEndTime - touchStartTime;
          
          // Kısa dokunma ve hareket yoksa (tıklama)
          if (touchDuration < 300 && !isTouchMoved) {
            // Tek tıklama - mesaj göster
            const msgDiv = element.querySelector('.element-message');
            if (msgDiv) {
              document.querySelectorAll('.element-message').forEach(el => el.style.display = 'none');
              msgDiv.style.display = 'block';
              playEmojiClickSound();
            }
          }
          
          // Uzun dokunma (paylaşım menüsü)
          if (touchDuration > 600 && !isTouchMoved) {
            const text = element.textContent.trim();
            if (text) {
              // Mobil paylaşım API'si
              if (navigator.share) {
                navigator.share({ text: text });
              } else {
                // Fallback: kopyala
                navigator.clipboard.writeText(text);
                alert(translations[currentLanguage].errorMessages.emojiCopied);
              }
              playEmojiClickSound();
            }
          }
          
          element.classList.remove('touching');
        });
        
        // Dokunma iptali
        element.addEventListener('touchcancel', function() {
          element.classList.remove('touching');
        });
      });
    }
  </script>
