      document.addEventListener('mousemove', function(e) {
        if (isDragging && dragTarget === element) {
          const deltaX = e.clientX - startX;
          const deltaY = e.clientY - startY;
          const newLeft = startLeft + (deltaX / window.innerWidth) * 100;
          const newTop = startTop + (deltaY / window.innerHeight) * 100;
          const maxLeft = 95 - (parseFloat(element.style.width) / window.innerWidth) * 100;
          const maxTop = 95 - (parseFloat(element.style.height) / window.innerHeight) * 100;
          element.style.left = Math.max(0, Math.min(maxLeft, newLeft)) + 'vw';
          element.style.top = Math.max(0, Math.min(maxTop, newTop)) + 'vh';
        }

          dragTarget = null;
          element.classList.remove('dragging');

          const deltaY = touch.clientY - startY;
          const newLeft = startLeft + (deltaX / window.innerWidth) * 100;

    // Daha akÄ±cÄ± ve doÄŸal hareket iÃ§in orbital ve sinus dalga karÄ±ÅŸÄ±mÄ±
    function animateElements() {
      document.querySelectorAll('.floating-element').forEach((element, idx) => {
        const baseLeft = parseFloat(element.style.left);
        const baseTop = parseFloat(element.style.top);
        const ampX = 2 + Math.random() * 2;
        const ampY = 2 + Math.random() * 2;
        const speed = 6000 + Math.random() * 6000;
        const phase = Math.random() * Math.PI * 2;
        const orbit = 2 + Math.random() * 2;
        function move() {
          const now = Date.now();
          const t = now / speed + phase;
          // AkÄ±cÄ± orbital ve dalga hareketi
          element.style.left = (baseLeft + Math.sin(t) * ampX + Math.cos(t * 0.7) * orbit) + 'vw';
          element.style.top = (baseTop + Math.cos(t * 0.8) * ampY + Math.sin(t * 0.5) * orbit) + 'vh';
          requestAnimationFrame(move);
        }
        move();
      });
    }

    function createConfetti() {
      const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
      for (let i = 0; i < 50; i++) {

        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        setTimeout(() => {

    // Progress bar animasyonu
    function startProgress() {
      progressBar.style.width = '0%';
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 90) {
          clearInterval(interval);
        } else {
          width += Math.random() * 15;
          progressBar.style.width = width + '%';
        }
      }, 200);
      return interval;
    }

    function completeProgress() {
      progressBar.style.width = '100%';
      setTimeout(() => {
        progressBar.style.width = '0%';
      }, 500);
    }

    centerForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      if (centerInput.value.trim().length === 0) {
        centerAnswer.textContent = 'LÃ¼tfen bir ÅŸeyler yazÄ±n.';
        centerAnswer.style.color = '#b71c1c';
        return;
      }
      
      // Loading durumu
      centerBtn.disabled = true;
      centerBtn.textContent = 'Manifestleniyor...';
      centerBtn.classList.add('loading');
      centerAnswer.textContent = '';
      
      // Progress bar baÅŸlat
      const progressInterval = startProgress();
      
      try {
        const response = await fetch('https://maniwebst.com/api/manifest', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userMessage: centerInput.value })
        });
        const data = await response.json();
        
        // Progress bar tamamla
        clearInterval(progressInterval);
        completeProgress();
        
        if (data.answer) {
          centerAnswer.textContent = data.answer;
          centerAnswer.style.color = '#1a237e';
          
          // BaÅŸarÄ± efektleri
          createConfetti();
          successSound.currentTime = 0;
          successSound.play().catch(e => console.log('Ses Ã§alÄ±namadÄ±'));
          
          // BaÅŸarÄ± animasyonu
          centerAnswer.style.animation = 'none';
          centerAnswer.offsetHeight; // Reflow
          centerAnswer.style.animation = 'answerFadeIn 0.5s ease';
          
        } else {
          centerAnswer.textContent = 'Bir ÅŸeyler ters gitti. LÃ¼tfen tekrar deneyin veya daha sonra tekrar ÅŸansÄ±nÄ±zÄ± deneyin.';
          centerAnswer.style.color = '#b71c1c';
        }
      } catch (err) {
        console.error('API HatasÄ±:', err);
        if (err.name === 'TypeError' && err.message.includes('fetch')) {
          centerAnswer.textContent = 'Sunucuya baÄŸlanÄ±lamÄ±yor. LÃ¼tfen daha sonra tekrar deneyin.';
        } else if (err.message.includes('CORS')) {
          centerAnswer.textContent = 'CORS hatasÄ±. LÃ¼tfen farklÄ± bir tarayÄ±cÄ± deneyin.';
        } else {
          centerAnswer.textContent = 'Bir hata oluÅŸtu. LÃ¼tfen internetinizi kontrol edin ve tekrar deneyin.';
        }
        centerAnswer.style.color = '#b71c1c';
      }
      
      // Loading durumunu kaldÄ±r
      centerBtn.disabled = false;
      centerBtn.textContent = 'Manifestle';
      centerBtn.classList.remove('loading');
    });

    // --- EMOJÄ°LERE SES EFEKTÄ° ---
    function playEmojiClickSound() {
      const audio = document.getElementById('emojiClickSound');
      audio.currentTime = 0;
      audio.play();
    }
    // TÃ¼m emojilere tÄ±klama ve dokunma olayÄ±nda sesi oynat
    function addEmojiSoundEvents() {
      document.querySelectorAll('.floating-element').forEach(element => {
        // Mouse events
        element.addEventListener('mousedown', playEmojiClickSound);
        
        // Touch events (mobil iÃ§in)
        element.addEventListener('touchstart', function(e) {
          playEmojiClickSound();
          // Haptic feedback (vibrasyon)
          if (navigator.vibrate) {
            navigator.vibrate(50);
          }
          e.preventDefault();
        }, { passive: false });
        
        // Mobil iÃ§in Ã¶zel dokunma efekti
        element.addEventListener('touchstart', function() {
          element.style.transform = 'scale(0.9)';
        });
        
        element.addEventListener('touchend', function() {
          element.style.transform = '';
        });
      });
    }
    // Sayfa yÃ¼klendiÄŸinde ses olaylarÄ±nÄ± baÄŸla
    window.addEventListener('DOMContentLoaded', addEmojiSoundEvents);
    
    // Mobil iÃ§in ek dokunma iyileÅŸtirmeleri
    if ('ontouchstart' in window) {
      // Mobil cihaz tespiti
      document.body.classList.add('mobile-device');
      
      // Emoji dokunma olaylarÄ±nÄ± iyileÅŸtir
      document.querySelectorAll('.floating-element').forEach(element => {
        let touchStartTime;
        let touchEndTime;
        
        element.addEventListener('touchstart', function(e) {
          touchStartTime = new Date().getTime();
          element.classList.add('touching');
        });
        
        element.addEventListener('touchend', function(e) {
          touchEndTime = new Date().getTime();
          const touchDuration = touchEndTime - touchStartTime;
          
          // KÄ±sa dokunma (tÄ±klama)
          if (touchDuration < 200) {
            // Tek tÄ±klama - mesaj gÃ¶ster
            const msgDiv = element.querySelector('.element-message');
            if (msgDiv) {
              document.querySelectorAll('.element-message').forEach(el => el.style.display = 'none');
              msgDiv.style.display = 'block';
              playEmojiClickSound();
            }
          }
          
          // Uzun dokunma (paylaÅŸÄ±m menÃ¼sÃ¼)
          if (touchDuration > 600) {
            const text = element.textContent.trim();
            if (text) {
              // Mobil paylaÅŸÄ±m API'si
              if (navigator.share) {
                navigator.share({ text: text });
              } else {
                // Fallback: kopyala
                navigator.clipboard.writeText(text);
                alert('Emoji kopyalandÄ±!');
              }
              playEmojiClickSound();
            }
          }
          
          element.classList.remove('touching');
        });
        
        // Dokunma iptali
        element.addEventListener('touchcancel', function() {
          element.classList.remove('touching');
        });
      });
    }
